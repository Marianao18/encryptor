<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
 <div class="contenedor">
    <div class="logo">
<img class="img-logo" src="./images/logo.svg" alt="">
    </div>
    <div class="izquierdo">
        <input class="input-left" id="inputtext" type="text" placeholder="Ingrese el texto aquí">
    </div>
    <div class="derecho">
<img src="./images/doll.svg" alt="" id="img-rigt">
<h1 id="text1">Ningún mensaje fue encontrado</h1>
<textarea name="name" id="text2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
<button id="copy" type="button" name="button" onclick="copy()">¡Copiar!</button>
    </div>
    <div class="botoms">
        <img src="./images/advertencia.svg" alt="" class="waring">
       <p class="parrafo">Solo minusculas y sin acentos</p>
       <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
       <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
 </div>
 <footer>
    <div class="footer">
        <h3 class="autor">Realizado por Mariana Ospina Mira</h3>
    </div>
 </footer>

    
</body>
</html>
